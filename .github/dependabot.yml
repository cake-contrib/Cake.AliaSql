version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"
    ignore:
      - dependency-name: "Cake.Core"
      - dependency-name: "Cake.Common"
      - dependency-name: "Cake.Testing"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"